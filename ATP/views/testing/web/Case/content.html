<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Web测试用例</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项 1</a>
                            </li>
                            <li><a href="#">选项 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="col-lg-10"><input type="text" class="form-control input-sm m-b-xs" id="filter"
                                                  placeholder="搜索表"></div>
                    <div class="col-lg-2">
                        <a href="{{urlfor "WebTestingController.AddCase"}}" class="btn btn-primary"> 添加测试用例</a>
                    </div>

                    <table class="footable table table-stripped table-hover" data-page-size="8" data-filter=#filter>
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>用例名称</th>
                            <th data-hide="phone,tablet">用例描述</th>
                            <th>生成函数名</th>
                            <th data-hide="phone,tablet">断言方式</th>
                            <th data-hide="phone,tablet">操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        {{range $item := .List}}
                        <tr class="gradeX">
                            <td>{{$item.Id}}</td>
                            <td>{{$item.CaseName}}</td>
                            <td>{{$item.CaseDescribe}}</td>
                            <td class="center">{{$item.FunctionName}}</td>
                            <td class="center">{{$item.AssertType}}</td>
                            <td class="center">
                                <button id="case{{$item.Id}}" onclick="run(this)" type="button"
                                        class="btn btn-info btn-xs">修改
                                </button>
                            </td>
                        </tr>
                        {{end}}
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
