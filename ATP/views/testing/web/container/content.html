<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>接口测试</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项 1</a>
                            </li>
                            <li><a href="#">选项 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="col-lg-10"><input type="text" class="form-control input-sm m-b-xs" id="filter"
                                                  placeholder="搜索表"></div>
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tableModel">
                            添加元素
                        </button>
                    </div>

                    <table class="footable table table-stripped table-hover" data-page-size="8" data-filter=#filter>
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>元素名称</th>
                            <th data-hide="phone,tablet">类型</th>
                            <th>定位方法</th>
                            <th data-hide="phone,tablet">值</th>
                            <th data-hide="phone,tablet">操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        {{range $item := .List}}
                        <tr class="gradeX">
                            <td>{{$item.Id}}</td>
                            <td>{{$item.ElementName}}</td>
                            <td>{{$item.ElementType}}</td>
                            <td class="center">{{$item.LocatMethod}}</td>
                            <td class="center">{{$item.LocatValue}}</td>
                            <td class="center">
                                <button id="case{{$item.Id}}" onclick="run(this,'update')" type="button"
                                        class="btn btn-info btn-xs">修改
                                </button>
                                <button id="case{{$item.Id}}" onclick="run(this,'del')" type="button"
                                        class="btn btn-warning btn-xs">删除
                                </button>
                            </td>
                        </tr>
                        {{end}}
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal inmodal" id="tableModel" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">关闭</span></button>
                    <i class="fa fa-laptop modal-icon"></i>
                    <h4 class="modal-title">添加元素</h4>
                    <small class="font-bold"></small>
                </div>
                <div class="modal-body">
                    <div class="ibox-content">
                        <form class="form-horizontal" id="CaseForm">

                            <div class="form-group"><label class="col-lg-2 control-label">元素名称</label>
                                <div class="col-lg-10">
                                    <input type="text" name="elementName" placeholder="元素名称" class="form-control">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">类型</label>
                                <div class="col-lg-10">
                                    <input type="text" name="elementType" placeholder="元素类型"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">定位方法</label>
                                <div class="col-lg-10"><input type="text" name="method" placeholder="定位方法"
                                                              class="form-control">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">值</label>
                                <div class="col-lg-10"><input type="text" name="value" placeholder="值"
                                                              class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit" data-dismiss="modal">保存更改</button>
                </div>
            </div>

        </div>
    </div>
</div>
