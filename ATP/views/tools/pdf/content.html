<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content border-sbottom">
                    <h4>PDF.js</h4>
                    <p>
                        PDF.js 是使用HTML5构建的便携式文档格式（PDF）查看器。
                        PDF.js 是由Mozilla实验室的社区驱动和支持。 目标是创建一个通用的，基于Web标准的解析和呈现PDF的平台。
                    </p>

                </div>
            </div>
        </div>
    </div>
    <div class="text-center pdf-toolbar">

        <div class="btn-group">
            <button id="prev" class="btn btn-white"><i class="fa fa-long-arrow-left"></i> <span class="hidden-xs">上一个</span></button>
            <button id="next" class="btn btn-white"><i class="fa fa-long-arrow-right"></i> <span class="hidden-xs">下一个</span></button>
            <button id="zoomin" class="btn btn-white"><i class="fa fa-search-minus"></i> <span class="hidden-xs">放大</span></button>
            <button id="zoomout" class="btn btn-white"><i class="fa fa-search-plus"></i> <span class="hidden-xs">缩小</span> </button>
            <button id="zoomfit" class="btn btn-white"> 100%</button>
            <span class="btn btn-white hidden-xs">页: </span>

            <div class="input-group">
                <input type="text" class="form-control" id="page_num">

                <div class="input-group-btn">
                    <button type="button" class="btn btn-white" id="page_count">/ 2</button>
                </div>
            </div>

        </div>
    </div>



    <div class="text-center m-t-md">
        <canvas id="the-canvas" class="pdfcanvas border-left-right border-top-bottom b-r-md" height="1262" width="892"></canvas>
    </div>


</div>
