<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>接口测试结果</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项 1</a>
                            </li>
                            <li><a href="#">选项 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="col-lg-12"><input type="text" class="form-control input-sm m-b-xs" id="filter"
                                                  placeholder="搜索表"></div>

                    <table class="footable table table-stripped table-hover" data-page-size="8" data-filter=#filter>
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th data-hide="phone,tablet">请求URL</th>
                            <th data-hide="phone,tablet">状态</th>
                            <th>查看日志</th>

                        </tr>
                        </thead>
                        <tbody>
                        {{range $item := .List}}
                        <tr class="gradeX">
                            <td>{{$item.Id}}</td>
                            <td>{{$item.Name}}</td>
                            <td>{{$item.URL}}</td>
                            <td class="center">
                            {{if eq $item.Status 1}}
                                <p style="color: green;">通过</p>
                            {{else if eq $item.Status 2 }}
                                <p style="color: red;">失败</p>
                            {{else}}
                                <p style="color: grey;">未执行</p>
                            {{end}}
                            </td>
                            <td class="center">
                                <a href="{{urlfor "LogController.Log"}}?id={{$item.Id}}" data-style="zoom-in"  class="ladda-button ladda-button-demo btn  btn-primary">查看日志</a>
                            </td>
                        </tr>
                        {{end}}
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
